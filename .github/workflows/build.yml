#Workflow
#  -> ref: https://medium.com/google-developer-experts/github-actions-for-android-developers-6b54c8a32f55
name: Build

on:
  push:
#  pull_request:
#    branches:
#      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ## Checkout our repository ###
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'